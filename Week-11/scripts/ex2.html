
<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@8.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script type="text/javascript">
    const NUMBER_OF_TRIALS_PER_KEY = 3;
    const KEYS = ['F', 'J'];
    const BLANK_DURATION = 30 // ms;

    // We add a lower case factor in our design
    function createKeyPressTrial(targetKey, lowerCase, keys, blankDuration){
      let stimulusDisplayTrial = {
        type: jsPsychHtmlKeyboardResponse,
        // Equivalent to if x then y else z
        stimulus: lowerCase ? targetKey.toLocaleLowerCase() : targetKey.toUpperCase(),
        choices: keys.map(k => k.toLowerCase()),
        post_trial_gap: blankDuration,
        stimulus_duration: 1000,
        data: {
          lowerCase: lowerCase,
          targetKey: targetKey
        }
      }

      return {
        timeline:  [stimulusDisplayTrial]
      }
    }

    function createShuffledListOfTrials(keys, trialsPerKey){
      let possibleTrials = [];

      for (let k = 0; k < keys.length; k += 1){
        possibleTrials.push(createKeyPressTrial(keys[k], false, keys, BLANK_DURATION));
        possibleTrials.push(createKeyPressTrial(keys[k], true,  keys, BLANK_DURATION));      }

      return jsPsych.randomization.repeat(possibleTrials, trialsPerKey);
    }
    function createSliderTrial(){
      return {
        type: jsPsychHtmlSliderResponse,
        stimulus: '<p>How confident were you in your response?</p>',
        labels: ['Not at all', 'Very much'],
        min: 0,
        max: 100,
        start: 50,
        step: 1,
        slider_width: 300
      }
    }
  </script>
  <script type="text/javascript">
    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.get().localSave("csv", "demo_jspsych_results.csv");
        document.body.innerHTML = "Thank you!";
      }
    });

    const helloTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>Hello!</p>
        <p>You will be taking part in a toy experiment.
          You will see one of two letters displayed on the screen (${KEYS[0]} or ${KEYS[1]}).</p>
        <p> Your role will be to press the key corresponding to the letter.
          <b>Please answer as fast as you can!</b></p>
        <p>Press any key to continue.</p>
        `
    };

    const blankTrial = {
      type:jsPsychHtmlKeyboardResponse,
      stimulus: "",
      trial_duration: BLANK_DURATION,
      choices: [],
    };

    var fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: "NO_KEYS",
      trial_duration: 500,
      data: {task: 'fixation'}
    };

    let trials = createShuffledListOfTrials(KEYS, NUMBER_OF_TRIALS_PER_KEY);

    let timeline = [helloTrial];

    for (let trial of trials){

      timeline.push(fixation);
      timeline.push(trial);
      timeline.push(createSliderTrial());
      timeline.push(blankTrial)
    }

    jsPsych.run(timeline);
  </script>
</html>
